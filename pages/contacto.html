    <div class="bg-dark p-5"></div>
    <div class="contactForm text-center bg-dark pt-5 pb-5">

        <div class="formulario">      
            <h1>Formulario de contacto</h1>
                <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>
                    <p>
                        <label for="nombre" class="colocar_nombre align-middle">Nombre
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                    </p>

                    <p>
                        <label for="email" class="colocar_email align-middle">Email
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                    </p>
                
                    <p>
                        <label for="telefone" class="colocar_telefono align-middle">Teléfono
                        </label>
                        <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
                    </p>    
                
                    <p>
                        <label for="asunto" class="colocar_asunto align-middle">Asunto
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Escribe un asunto">
                    </p>    

                    <p>
                        <label for="mensaje" class="colocar_mensaje align-middle">Mensaje
                            <span class="obligatorio">*</span>
                        </label>                     
                        <textarea name="introducir_mensaje" class="texto_mensaje align-middle" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
                    </p>                    
                
                    <button type="submit" name="enviar_formulario" class="enviar align-middle"><p>Enviar</p></button>
                    
                    <p class="aviso">
                      <span class="obligatorio"> * </span>los campos son obligatorios.
                    </p>          
        </div>  
    </div>
